	<head>
		<meta charset="utf-8">
		<title>SaaSTrend - Bootstrap SaaS, Startup, Software & WebApp Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	</head>

	<body>
		
		<section class="st_coming_soon_page bg-polar">
			<div class="container">
				<div class="st_coming_wrap d-flex align-items-center justify-content-center flex-column text-center banner-height">
					<div class="st_coming_logo m-b-60 m-sm-b-30">
						<a href="#"><img src="assets/images/404/coming-soon-logo.png" alt=""></a>
					</div>
					<div class="st_coming_soong_content">
						<h1 class="st-font-48 st-font-md-44 st-font-sm-34 m-b-20"><strong>We are Coming soon</strong></h1>
						<div class="st_countdown_wrap m-b-40 m-md-b-30 m-sm-b-20">
							<div class="st_countdown d-flex flex-wrap justify-content-around text-center">
								<div class="st_item">
									<div class="countdown-days d-flex st-font-24">
										<div class="number font-weight-bold m-r-5 text-haiti"></div>
										<span class="time_content">Days</span>
									</div>
								</div>
								<div class="st_item">
									<div class="countdown-hours d-flex st-font-24">
										<div class="number font-weight-bold m-r-5 text-haiti"></div>
										<span class="time_content">Months</span>
									</div>
								</div>
								<div class="st_item">
									<div class="countdown-minutes d-flex st-font-24">
										<div class="number font-weight-bold m-r-5 text-haiti"></div>
										<span class="time_content">Min</span>
									</div>
								</div>
								<div class="st_item">
									<div class="countdown-seconds d-flex st-font-24">
										<div class="number font-weight-bold m-r-5 text-haiti"></div>
										<span class="time_content">Sec</span>
									</div>
								</div>
							</div>
						</div>
						<div class="st_subscribe st_subscribe_flat st_coming_soon m-b-10">
							<form class="st-form">
								<input class="st_subscribe_email font-weight-normal" placeholder="Enter email address" required="required" name="EMAIL" type="email">
								<input class="st_subscribe_btn bg-perison-blue" value="subscribe" type="submit">
								<div class="st_subscription_info">Please enter a value</div>
							</form>
						</div>
						<ul class="list-inline m-0 text-left m-sm-t-15">
							<li class="st-font-14 d-inline-block"><i class="fas fa-info-circle st-font-14 m-r-10"></i>Get new acess & unimited dicount subscribe us.</li>
						</ul>
					</div>
				</div>
			</div><!--End container -->
		</section><!--End st_coming_soon_page -->

		<!-- build:js -->
	    <script src="assets/js/plugins.min.js"></script>
	    <script src="assets/js/sliderInit.js"></script>

	    <script src="assets/js/custom.js"></script>
